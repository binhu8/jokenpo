<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000029">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000029">
  <link rel="stylesheet" href="./src/css/animation.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>JoKenPô</title>
</head>

<body>
  <div class="container">
    <section class="nav">
      <div class="logo">
        <span>JO</span>
        <span>KEN</span>
        <span>PÔ</span>
      </div>
      <div class="socre">
        <p class="title">Vitórias</p>
        <p class="points">0</p>
      </div>
    </section>
    <section class="choose">
      <div class="triangulo-bg">
        <img src="./src/image/bg-triangle.svg" alt="background">
      </div>
      <div class="rock">
        <div class="item1"></div>
      </div>
      <div class="paper">
        <div class="item2"></div>
      </div>
      <div class="cut">
        <div class="item3"></div>
      </div>
    </section>

    <div class=" play">
      <div class="youChoose">
        <div class="itemSelect"></div>
      </div>
      <div class="playAgain">
        <div class="msgWin">
          <p id="resposta">VOCÊ VENCEU</p>
        </div>
        <div class="btnRestart">
          <p>JOGAR NOVAMENTE</p>
        </div>
      </div>
      <div class="computerChoose">
        <div class="itemSelectCup"></div>
      </div>
    </div>
  </div>

  <script src="./src/js/script.js"></script>
  <script src="./src/js/logic.js"></script>
</body>

</html>
